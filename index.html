<!DOCTYPE html>
<html lang="es" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diccionario de IA | RoboJon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Inter', 'sans-serif'], // Changed from Montserrat to Inter as requested
            },
            colors: {
              'brand-dark': '#050014', // Very dark blend of the requested colors for background
              'brand-blue': '#0D00A1', // Start of range
              'brand-purple': '#65006F', // End of range
            },
            animation: {
              'pulse-slow': 'pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #03000a; /* Deep dark background matching the palette vibe */
        color: #f8fafc;
      }
      /* Custom scrollbar for modern look */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #03000a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1e1b4b; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #312e81; 
      }
    </style>
